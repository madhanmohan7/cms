name: Deploy CMS Website to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.29.2'
          channel: stable

      - name: Install Dependencies
        run: flutter pub get

      - name: Build Flutter Web
        run: flutter build web --release --base-href "/cms/"

      - name: Clean and Move to webbuild/
        run: |
          rm -rf webbuild
          mkdir webbuild
          mv build/web/* webbuild/

      - name: Commit and Push webbuild folder
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add webbuild
          git commit -m "Update webbuild for GitHub Pages" || echo "No changes to commit"
          git push origin main



